<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template-show.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{articleEditView.id}" />
        <f:event type="preRenderView" listener="#{showArticleView.onload}" />
    </f:metadata>

    <ui:define name="content">
        <p:outputLabel id="id" value="#{showArticleView.id}" for="id"  />
        <iframe src="#{showArticleView.include}" style="position: absolute; width: 100%; height: 100%; border: none">
            <p>Your browser does not support iframes.</p>
        </iframe>
    </ui:define>

</ui:composition>
