<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                template="/WEB-INF/template.xhtml">

    <ui:define name="menu-box">
        <h:form id="tags">
            <p:growl id="msgs" showDetail="true"/>
            <div class="container" style="min-height: 230px !important;">
                <div class="center-div">
                    <p:tagCloud model="#{tagCloudView.model}" style="padding-left: 20px; border: 0 !important;">
                        <p:ajax event="select" update="msgs" listener="#{tagCloudView.onSelect}"/>
                    </p:tagCloud>
                </div>
                <!--<p:chart type="line" model="#{chartView.lineModel1}" style="height:100px; width: 287px"/>-->
            </div>
        </h:form>
    </ui:define>

    <ui:define name="content">
        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"></div>
                <div class="ui-g-4">
                    <h3>Login</h3>
                    <h:form id="login">
                        <p:messages id="messages" globalOnly="true"/>
                        <h:panelGrid columns="3" cellpadding="5" style="margin: 0 auto;">
                            <p:outputLabel for="email" value="E-Mail"/>
                            <p:inputText id="email" value="#{loginBacking.email}"/>
                            <p:message for="email"/>
                            <p:outputLabel for="password" value="Password"/>
                            <p:inputText type="password" id="password" value="#{loginBacking.password}"/>
                            <p:message for="password"/>
                            <p:commandButton id="submit" update="@form"
                                             value="Login" action="#{loginBacking.submit}"/>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </p:outputPanel>
    </ui:define>

</ui:composition>
